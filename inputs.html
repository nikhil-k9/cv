<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Inputs in html</h2>
    <table>
        <tr>
            <td>
                <form>
                    <label>E-mail:</label>
                </form>
            </td>
            <td>
                <form>
                    <input type="email">
                </form>
            </td>   
        </tr>
        <tr>
            <td>
                <form>
                    <label>Password:</label>
                </form>
            </td>
            <td>
                <form>
                    <input type="password">
                </form>
            </td>
        </tr>
        <tr>
            <td>
                <form>
                    <input type="submit">
                </form>
            </td>
            <td>
                <form>
                    <input type="reset">
                </form>
            </td>
        </tr>
    </table>
    <form class="" action="index.html" method="post">
        <label>Your message:</label>
        <textarea name="name" rows="8" cols="16"></textarea>
    </form>
    <h3>Resume</h3>
    <form>
        <label>Files:</label>
        <input type="file">
    </form>
    <h3>Date of birth</h3>
    <form>
        <label>Calender:</label><br>
        <input type="date">
    </form>
    <form>
        <label><h3>Gender</h3></label>
        <input type="radio" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" value="female">
        <label for="female">Female</label>
    </form>
</body>
</html>
